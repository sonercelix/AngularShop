<h3 *ngIf="products; else noProduct">{{ title }}</h3>

<div class="form-group">
  <input  class="form-control" id="inputProductName"  placeholder="Ürün ara"
  [(ngModel)]="filterText">
  <small *ngIf="filterText;" id="emailHelp" class="form-text text-muted">
    Şu an <label style="color:red; font-weight:bold;"> {{ filterText }} </label> anahtar sözcüğü ile arama yapıyorsunuz
  </small>
</div>

<ng-template #noProduct>
  <div class="alert alert-danger" role="alert">
    Bu kategoride ürün yoktur.
  </div>
</ng-template>

<div class="row">
  <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem;">
    <a href="/">
      <img [src]="product.ImageUrl" class="card-img-top" alt="{{ product.Name }}" title="{{ product.Name }}">
    </a>
    <div class="card-body">
      <h5 class="card-title">{{ product.Name }}</h5>
      <p class="card-text">{{ product.Description }} - {{ product.Price }} TL  </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
